<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Responsivo</title>
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container chat-container">
        <div class="chat-header">Chat Responsivo</div>
        <div id="messages" class="chat-messages"></div>
        <div class="chat-input d-flex">
            <input type="text" id="msgInput" class="form-control" placeholder="Escribe tu mensaje...">
            <button id="sendBtn" class="btn btn-primary ml-2">Enviar</button>
            <button id="backBtn" class="btn btn-secondary ml-2">Volver</button>
        </div>
    </div>
    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
